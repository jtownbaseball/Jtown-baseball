<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>J-Town Baseball</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0b2d18; /* Dark green background */
      color: white;
      text-align: center;
    }
    header {
      padding: 40px;
      background-color: #14532d; /* Secondary green */
    }
    h1 {
      margin: 0;
      font-size: 3em;
      color: #ffffff;
    }
    .logo {
      margin-top: 30px;
    }
    img {
      max-width: 300px;
    }
    a {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 24px;
      background-color: #22c55e; /* Accent green */
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      border-radius: 8px;
      transition: background 0.3s;
    }
    a:hover {
      background-color: #16a34a;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to J-Town Baseball</h1>
  </header>

  <div class="logo">
    <img src="logo.png" alt="J-Town Baseball Logo">
  </div>

  <a href="#">Enter Site</a>
</body>
</html>
